<body>

  <html>
<head>
  <title>AFIs Movie Quotes Machine</title>
</head>

<body>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center heading">
        <h1>AFI's top 100 Movie Quotes</h1>
        <h3>Get best american movie quotes randomly!</h3>
        <hr><br>
      </div>
    </div>
    <div class="col-md-12 text-center" id="quote-box">
       <div class="quote-container">
         <p id="text"></p>

       </div> 
       <ul class="list-inline">
         <li>
           <a href="#" class="btn btn-dark btn-lg getQuote" id="new-quote">Get Quote</a>
           <a href="twitter.com/intent/tweet" id="tweet-quote" class="btn btn-dark btn-lg tweetQuote"><i class="fa fa-twitter fa-fw"></i>Tweet</a>
         </li>
      </ul>
    </div>
  </div>
