<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>JavaScript Calculator</h1>
    <div id="calculator">
      <form>
        <input type="text" id="display" disabled/>
        <br>
        <div class="btn" id="empty" onClick="toScreen('c')">C</div>
        <div class="btn" id="clear" onClick="backspace()">CE</div>
        <div class="btn" id="square" onClick="power()">^</div>
        <div class="btn" id="add" onClick="toScreen('+')">+</div>
        <br>
        <div class="btn" id="nine" onClick="toScreen('9')">9</div>
        <div class="btn" id="eight" onClick="toScreen('8')">8</div>
        <div class="btn" id="seven" onClick="toScreen('7')">7</div>
        <div class="btn" id="subtract" onClick="toScreen('-')">-</div>
        <br>
        <div class="btn" id="six" onClick="toScreen('6')">6</div>
        <div class="btn" id="five" onClick="toScreen('5')">5</div>
        <div class="btn" id="four" onClick="toScreen('4')">4</div>
        <div class="btn" id="multiply" onClick="toScreen('*')">*</div>
        <br>
        <div class="btn" id="three" onClick="toScreen('3')">3</div>
        <div class="btn" id="two" onClick="toScreen('2')">2</div>
        <div class="btn" id="one" onClick="toScreen('1')">1</div>
        <div class="btn" id="divide" onClick="toScreen('/')">/</div>
        <br>
        <div class="btn" id="zero" onClick="toScreen('0')">0</div>
        <div class="btn" id="decimal" onClick="toScreen('.')">.</div>
        <div class="btn" id="equals" onClick="answer()">=</div>
      </form>
      <h4>JS Calculator</h4>
    </div>

<script  src="js/index.js"></script>
</body>

</html>
