<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css"> 
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <audio id="buzzer" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>
	<h1>Pomodoro Clock</h1>
    <div class="pomodoro">
      <div id="timeDiv">
        <h2 id="session-label">Session Time (min)</h2>
        <h2 id="timeType"></h2>
        <a href="#" class="btn btn-info" id="session-decrement">-<a>
        <h2 id="session-length">25</h2>
        <a href="#" class="btn btn-info" id="session-increment">+<a>
        <a href="#" class="btn btn-info" id="reset">Reset<a>
      </div>
      <div id="breakDiv">
        <h2 id="break-label">Break Time (min)</h2>
        <a href="#" class="btn btn-info" id="break-decrement">-<a>
        <h2 id="break-length">5</h2>
        <a href="#" class="btn btn-info" id="break-increment">+<a>
      </div>
      <a href="#" class="btn btn-info" id="start_stop">Start<a>
    </div>
  </body>
</html>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script  src="js/index.js"></script>
